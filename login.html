<html>
    <head>
        <title>Росвакцин</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../Vaccine-Web/resources/favicon.png" type="imge\png">

        <link href="../Vaccine-Web/css/pages/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="login_box">
            <h1>Вход</h1>
            <form method="POST">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Логин</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Пароль</label>
                </div>
                <div class="pass"></div>
                <input type="submit" value="Войти">
                <div class="signup_link">
                    Ещё нет аккаунта? <a href="#">Зарегистрируйтесь</a>
                </div>
            </form>
        </div>
    </body>
</html>
