            <ul class="nav_list">
                <li>

                        <span class="links_name">Паспорт</span>
                    </a>
                    <span class="tool_min">Паспорт</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-book-add' ></i>

                </li>
                <li>

                <li>

            </ul>
            <div class="profile_content">

                        <img src="../Vaccine-Web/resources/asuka.jpg" alt="Asuka">
                        <div class="name_birth">
                            <div class="name">Никита Козлов</div>

                    </div>
                    <i class='bx bx-log-out' id="log_out" ></i>
                </div>
            </div>

        <div class="site_content">

            <div class="section_content">

                    </div>

                        <input type="text" disabled>

                    </div>
                </form>
                <div class="_cov_padding"></div>
            </div>

        <script>
            let side_btn = document.querySelector("#side_btn")
            let sidebar = document.querySelector(".sidebar")

            side_btn.onclick = function() {
                sidebar.classList.toggle("active");
            };
        </script>
